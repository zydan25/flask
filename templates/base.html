<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}بوت واتساب{% endblock %}</title>
    
    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #667eea !important;
        }
        
        .nav-link {
            color: #666 !important;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: #667eea !important;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            background: white;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status-qr {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-initializing {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .message-card {
            border-right: 4px solid #667eea;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .message-card:hover {
            border-right-color: #764ba2;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fab fa-whatsapp"></i> بوت واتساب
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages">
                            <i class="fas fa-comments"></i> الرسائل
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/qr">
                            <i class="fas fa-qrcode"></i> QR Code
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="status-badge" id="navbar-status">
                        <i class="fas fa-circle"></i> جاري التحميل...
                    </span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- المحتوى -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO Connection -->
    <script>
        // الاتصال بـ Socket.IO
        const socket = io();
        
        socket.on('connect', function() {
            console.log('✅ متصل بالخادم');
        });
        
        socket.on('disconnect', function() {
            console.log('⚠️ انقطع الاتصال بالخادم');
        });
        
        // تحديث حالة البوت في Navbar
        socket.on('status_update', function(status) {
            updateNavbarStatus(status);
        });
        
        function updateNavbarStatus(status) {
            const statusElement = document.getElementById('navbar-status');
            if (!statusElement) return;
            
            let statusClass = 'status-disconnected';
            let statusText = 'غير متصل';
            let icon = 'fa-circle';
            
            switch(status.status) {
                case 'ready':
                    statusClass = 'status-ready';
                    statusText = 'متصل';
                    icon = 'fa-check-circle';
                    break;
                case 'qr':
                    statusClass = 'status-qr';
                    statusText = 'انتظار QR';
                    icon = 'fa-qrcode';
                    break;
                case 'initializing':
                    statusClass = 'status-initializing';
                    statusText = 'جاري التهيئة';
                    icon = 'fa-spinner fa-spin';
                    break;
            }
            
            statusElement.className = 'status-badge ' + statusClass;
            statusElement.innerHTML = `<i class="fas ${icon}"></i> ${statusText}`;
        }
        
        // تحميل الحالة الأولية
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateNavbarStatus(data.data);
                }
            });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
